<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header with Search Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.webp" alt="Product Logo" aria-label="Website Logo">
      <h1 aria-label="MyStore Website Title">Shop</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search products..." aria-label="Search bar">
        <i class="fas fa-search search-icon" aria-label="Search icon"></i> <!-- Font Awesome search icon -->
        <ul id="suggestions" class="suggestions-list"></ul>
    </div>      

    <!-- Desktop and Tablet Icons -->
    <nav>
      <ul class="nav-links">
        <li><a href="#" aria-label="Home">Home</a></li>
        <li><a href="#" aria-label="Products"> Products</a></li>
        <li><a href="#" aria-label="Cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
      </ul>
      <!-- Hamburger Icon for Mobile -->
      <div class="hamburger-menu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <div class="mobile-menu">
    <ul>
      <li><a href="#" aria-label="Home">Home</a></li>
      <li><a href="#" aria-label="Products">Products</a></li>
      <li><a href="#" aria-label="Cart"><i class="fas fa-shopping-cart"></i>Cart</a></li>
      <!-- <li>
        <input type="text" id="mobile-search-bar" placeholder="Search products..." aria-label="Search bar">
        <ul id="mobile-suggestions" class="suggestions-list"></ul>
      </li> -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
